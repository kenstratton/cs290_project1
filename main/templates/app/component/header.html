<header>
    <h1><a id="home_link" href="/">LOG BASE</a></h1>
    <div id="header_menu">
        {% if 'user_id' in session %}
            <a class="auth_link" href="{{ url_for('logout') }}">LOG OUT</a>
            <span>/</span>
            <a class="auth_link" href="{{ url_for('profile') }}">PROFILE</a>
            <div id="drop_down_menu">
                <i class="fas fa-bars"></i>
                <div id="menu_list">
                    <a id="profile_link" class="drop_down_link" href="{{ url_for('profile') }}">
                        <i class="fas fa-user"></i>
                        PROFILE
                    </a>
                    <a id="settings_link" class="drop_down_link" href="{{ url_for('config') }}">
                        <i class="fas fa-cog"></i>
                        SETTINGS
                    </a>
                </div>
            </div>
        {% else %}
            <a class="auth_link" href="{{ url_for('login') }}">LOG IN</a>
            <span>/</span>
            <a class="auth_link" href="{{ url_for('signup') }}">SIGN UP</a>
        {% endif %}
    </div>
</header>
