<!DOCTYPE html>
<html>
    <head>
        <title>ChatSpace - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/base.css') }}">
        <script src="https://kit.fontawesome.com/8989297e1e.js" crossorigin="anonymous"></script>
        {% block head %}{% endblock head %}
    </head>
    <body>
        <header>
            <a id="home_link" href="/">CHAT SPACE</a>
            <div id="header_menu">
                {% if type == "in" %}
                    <a class="auth_link" id="" href="entry">LOG OUT</a>
                    <span>/</span>
                    <a class="auth_link" id="" href="profile">PROFILE</a>
                {% else %}
                    <a class="auth_link" id="" href="login">LOG IN</a>
                    <span>/</span>
                    <a class="auth_link" id="" href="signup">SIGN UP</a>
                {% endif %}
            </div>
        </header>
        {% if type == "in" %}
            <div id="content">
                <div id="side">
                    <a class="side_link" id="side_add_link" href="add_channel"><i class="fas fa-plus"></i></a>
                    <a class="side_link" id="side_search_link" href="search"><i class="fas fa-search-plus"></i></a>
                </div>
                <div id="main">
                    {% block content %}{% endblock %}
                </div>
            </div>
        {% else %}
            <div id="auth">
                {% block auth %}{% endblock %}
            </div>
        {% endif %}
    </body>
</html>
