<form method="POST" id="user_form" novalidate>
    <span class="form_title"># {{title}}</span>
    {{ form.hidden_tag() }}

    {{ form.psw.label(class="label_input") }}
    <span class="error_msg" id="error_psw" data-error="{{form.is_valid('psw')}}">
        {{form.psw.errors[0]}}</span>
    {{ form.psw(class="input_text", placeholder="Password") }}
    <br>

    {{ form.submit(class='submit') }}
</form>
